<table  class="table table-bordered table-striped">
	<tr >
		<td style="padding-right: 10px">会员账号:</td>
		<td >{{.memberInfo.MemberName}}</td>
	</tr>
	<tr >
		<td style="padding-right: 10px">手机号:</td>
		<td ><input type="text"  readonly="readonly" class="form-control" value="{{.memberInfo.Mobile}}" /></td>
		
	</tr>
	<tr >
		<td style="padding: 10px">邮箱:</td>
		<td ><input type="text" readonly="readonly" class="form-control" value="{{.memberInfo.Email}}" /></td>
	</tr>
	<tr >
		<td style="padding-right: 10px">会员套餐:</td>
		<td >{{.memberInfo.MemberType|GetMemberTypeName}}</td>
	</tr>
</table>
